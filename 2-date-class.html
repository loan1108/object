        class MyDate{

            }

                return this.month;
            }

            }

            }

            }

            }
        }

        // day = date.setDay(3);

        // year = date.getYear();
        
        alert(day +"/"+month+"/"+year);
        let arr=[]
        for(let i in date){
            arr.push(date[i]);
            

        }
        let a = arr.join("/")
        console.log(a)
    </script>
